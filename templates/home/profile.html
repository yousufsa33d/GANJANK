 {% extends 'basic.html' %}
{% block title %}  پروفائل | گنجانک
{% endblock title %}
{% block body %}
<div class="container mt-3 p-3">
<form action="/signup" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="name">نام</label>
    <input type="text" class="form-control" id="name" value="{{user.first_name}}" name="name" required readonly>
  </div>
  <div class="form-group">
    <label for="email">ای - میل اڈریس</label>
    <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" aria-describedby="emailHelp" required readonly>
  </div>
  <div class="form-group">
    <label for="username">یوزرنیم</label>
    <input type="text" class="form-control" id="username" value="{{user.username}}" aria-describedby="usernameHelp" name="username" required readonly>
  </div>
  <a href="accounts/password_change" class="btn btn-dark">پاسورڈ ءَ بدل کن</a>
</form>
</div>
{% endblock body %}
